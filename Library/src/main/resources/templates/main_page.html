<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Release Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    .search-container {
      flex: 1;
      max-width: 400px;
      margin: 0 40px;
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 10px 40px 10px 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .my-page-btn, .logout-btn {
      padding: 8px 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }

    .my-page-btn:hover, .logout-btn:hover {
      background: #f0f0f0;
    }

    .main-content {
      max-width: 1400px;
      margin: 0 auto;
    }

    .bookshelf {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .bookshelf-header {
      background: #ffd700;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bookshelf-title {
      font-weight: 600;
      color: #333;
    }

    .expand-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    .books-container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      min-height: 400px;
    }

    .book-item {
      aspect-ratio: 3/4;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .book-item:hover {
      transform: translateY(-5px);
    }

    .book-item.loaned {
      filter: grayscale(100%);
      opacity: 0.6;
    }

    .book-cover {
      width: 100%;
      height: 80%;
      object-fit: cover;
      background: #d0d0d0;
    }

    .book-title {
      padding: 8px;
      font-size: 12px;
      text-align: center;
      background: white;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: keep-all;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      .books-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
        padding: 20px;
      }

      .search-container {
        margin: 0 20px;
      }
    }
  </style>
</head>
